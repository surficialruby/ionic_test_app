<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <span slot="end">
      <ion-button (click)="add_task_prompt()" >Add task</ion-button>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen> 
    <ion-list>
      <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
        <ion-item *ngFor="let task of tasks" [routerLink]="'/details/'+task.id" routerDirection="forward">
            {{task.title}}   
            <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
</ion-content>
